<!DOCTYPE html>
<html>

	<!-- Header -->
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="../static/images/favicon.ico">
		<link rel="stylesheet" href= "../static/styles/main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Metacritic Searcher</title>
	</head>


	<!-- Body -->
	<body>


		<!-- Main div -->
		<div class="container">


			<!-- Title -->
			<div class="row py-5">
			  <div class="col-lg-9 mx-auto text-white text-center">
				<h1 class="display-4">
					MetaCritic Searcher 
					<!-- Logo -->
					<img src="../static/images/metacritic.png" class="img-fluid w-5 rotate" alt="Metacritic Logo">
				</h1>
			  </div>
			</div>


			<!-- Form Box -->
			<div class="row mb-5">
			  	<div class="col-lg-8 mx-auto">
					<div class="transparent p-5 rounded shadow ">
						
					
						<!-- Form -->
				  		<form method="get" action="{{ url_for('results') }}" autocomplete="off">


							<!-- Main Search Bar -->
							<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
					  			<div class="input-group">
									<input type="text" name="searchterm" placeholder="The Legend of Zelda: Ocarina of Time" aria-describedby="button-addon1" class="form-control border-0 bg-light -webkit-appearance:none;" style="margin-left: 6px">
									<input type="hidden" name="page" value="1" />
									<div class="input-group-append">
						  				<button id="button-addon1"  type="submit" class="btn btn-link text-secondary"><i class="fa fa-search" value="Search"></i>Go</button>
									</div>									
								</div>
							</div>

							<!-- Advanced Search Button -->
							<div class="text-right">
								<button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">Advanced Search</button>

							</div>
							

							<!-- Advanced Search Text Inputs -->


							<!-- Platform(s) input -->
							<div class="form-row">
								<div class="col-xs-4">
									<div class="text-white text-left collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										Platforms
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="text" name="platforms" placeholder="playstation snes nes dreamcast xbox ps3 wii 3DS" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
							</div>

							<!-- Genere(s) input -->
							<div class="form-row">
								<div class="col-xs-4">
									<div class="text-white text-left collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										Genres
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="text" name="genres" placeholder="rpg strategy fps survival tactical crossover" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
							</div>

							<!-- Years range input -->
							<div class="form-row">
								<div class="col-xs-4">
									<div class="text-white text-left collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										Years ranging from
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="number" min="1970" max="2020" name="years_from" placeholder="1995" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
								<div class="col-xs-2">
									<div class="text-white text-center collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										to
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="number" min="1970" max="2020" name="years_to" placeholder="2001" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
							</div>

							<!-- Metacritic score range input -->
							<div class="form-row">
								<div class="col-xs-4">
									<div class="text-white text-left collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										MetaCritic score from
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="number" min="0" max="100" name="metacritic_score_from" placeholder="80" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
								<div class="col-xs-2">
									<div class="text-white text-center collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										to
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="number" min="0" max="100" name="metacritic_score_to" placeholder="100" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
							</div>

							<!-- User score range input -->
							<div class="form-row">
								<div class="col-xs-4">
									<div class="text-white text-left collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										User score from
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt">
										<input type="number" step="0.1" min="0" max="9.9" name="user_score_from" placeholder="7" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
								<div class="col-xs-2">
									<div class="text-white text-center collapse multi-collapse" id="collapse" style="margin-top: 16pt">
										to
									</div>
								</div>
								<div class="col w-100">
									<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4e collapse multi-collapse" id="collapse" style="margin-top: 10pt;">
										<input type="number" step="0.1" min="0" max="9.9" name="user_score_to" placeholder="10" aria-describedby="button-addon1" class="form-control border-0 bg-light" style="width: 95%; margin-left: 6px">  
									</div>
								</div>
							</div>
							
							
						  </form>	
					</div>
			  	</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script>
			$("input:text:visible:first").focus();
		</script>
	</body>	
</html>
